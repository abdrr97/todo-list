<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>todo list</title>
  </head>

  <body class="light">
    <main>
      <header>
        <h1>TODO</h1>
        <button class="theme-toggle"></button>
      </header>

      <div class="container new-item">
        <div class="checkmark"></div>
        <input placeholder="Create a new todo" type="text" />
      </div>

      <ul class="container list"></ul>

      <ul class="container items-categories items-categories-mobile">
        <li class="items-categories__item items-categories--selected">All</li>
        <li class="items-categories__item">Active</li>
        <li class="items-categories__item">Completed</li>
      </ul>
    </main>
    <footer>Drag and drop to reorder the list</footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"
      integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="code.js"></script>
  </body>
</html>
